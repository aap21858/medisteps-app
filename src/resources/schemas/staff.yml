StaffRegistrationRequest:
  type: object
  required:
    - emailId
    - fullName
    - contactNumber
  properties:
    emailId:
      type: string
      format: email
      example: "doctor@example.com"
    fullName:
      type: string
      maxLength: 255
      example: "Dr. John Doe"
    contactNumber:
      type: string
      pattern: '^[0-9]{10}$'
      example: "9876543210"
    roles:
      type: array
      items:
        $ref: './common.yml#/StaffRole'
      example: ["DOCTOR"]

StaffUpdateRequest:
  type: object
  properties:
    fullName:
      type: string
      maxLength: 255
    contactNumber:
      type: string
      pattern: '^[0-9]{10}$'
    status:
      $ref: './common.yml#/StaffStatus'
    roles:
      type: array
      items:
        $ref: './common.yml#/StaffRole'

StaffResponse:
  type: object
  properties:
    id:
      type: integer
      format: int64
    emailId:
      type: string
      format: email
    fullName:
      type: string
    contactNumber:
      type: string
    status:
      $ref: './common.yml#/StaffStatus'
    roles:
      type: array
      items:
        type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

