DropdownLookupRequest:
  type: object
  required:
    - type
    - code
  properties:
    type:
      type: string
      description: Category/type of the lookup value
      example: "INSURANCE_SCHEME"
      maxLength: 50
    code:
      type: string
      description: Unique code within the type
      example: "PMJAY"
      maxLength: 50
    description:
      type: string
      description: Human readable description
      example: "Pradhan Mantri Jan Arogya Yojana (PM-JAY)"
      maxLength: 200
    active:
      type: boolean
      description: Whether the value is active
      default: true
    displayOrder:
      type: integer
      description: Order for display in lists
      minimum: 0
      default: 0
      example: 1

DropdownLookupResponse:
  type: object
  properties:
    id:
      type: integer
      format: int64
      example: 1
    type:
      type: string
      example: "INSURANCE_SCHEME"
    code:
      type: string
      example: "PMJAY"
    description:
      type: string
      example: "Pradhan Mantri Jan Arogya Yojana (PM-JAY)"
    active:
      type: boolean
      example: true
    displayOrder:
      type: integer
      example: 1
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

