PageParam:
  name: page
  in: query
  description: Page number (0-indexed)
  schema:
    type: integer
    minimum: 0
    default: 0
    example: 0

SizeParam:
  name: size
  in: query
  description: Number of items per page
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
    example: 20

SortParam:
  name: sort
  in: query
  description: "sort param"
  schema:
    type: string
    default: "createdAt,desc"
    example: "createdAt,desc"

